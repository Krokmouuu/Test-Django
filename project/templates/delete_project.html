<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le Projet</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer ce projet ?</h1>
    <p><strong>Titre :</strong> {{ project.title }}</p>
    <p><strong>Description :</strong> {{ project.description }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
        <a href="{% url 'retrieve_all_project' %}">Annuler</a>
    </form>
</body>
</html>
