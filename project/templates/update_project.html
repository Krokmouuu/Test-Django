<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Projet</title>
    <style>
        /* Quelques styles pour rendre le formulaire plus lisible */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            padding: 8px;
            height: 150px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="button"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Modifier le Projet - {{ project.title }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" value="{{ project.title }}" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required>{{ project.description }}</textarea>

        <label for="image">Image (si vous voulez la changer) :</label>
        <input type="file" id="image" name="image">

        {% if project.image %}
            <div>
                <p>Image actuelle :</p>
                <img src="{{ project.image.url }}" alt="Image actuelle" width="100">
            </div>
        {% endif %}

        <label for="completed">Terminé :</label>
        <select id="completed" name="completed">
            <option value="True" {% if project.completed %}selected{% endif %}>Oui</option>
            <option value="False" {% if not project.completed %}selected{% endif %}>Non</option>
        </select>

        <label for="due_date">Date d'échéance :</label>
        <input type="date" id="due_date" name="due_date" value="{{ project.due_date|date:'Y-m-d' }}">

        <label for="tags">Tags :</label>
        <select name="tags" id="tags" multiple>
            {% for tag in all_tags %}
                <option value="{{ tag.id }}" {% if tag in project.tags.all %}selected{% endif %}>{{ tag.title }}</option>
            {% endfor %}
        </select>

        <button type="submit">Mettre à jour le projet</button>
        <button type="button" onclick="window.location.href='{% url 'retrieve_all_project' %}'">Annuler</button>
    </form>

</body>
</html>
